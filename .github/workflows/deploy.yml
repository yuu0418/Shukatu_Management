name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.MyUbuntuEC2 }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@52.193.108.180 << 'EOF'
        set -e
          cd ~/Shukatu_Management
          git pull origin main

          cd client
          npm install
          npm run build

          cd ../server
          pm2 restart all || pm2 start index.js
        EOF